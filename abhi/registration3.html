<!DOCTYPE html>
<html>
<head>
	<title>User Registration</title>
	<style type="text/css">

	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Boostrap Validator</title>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.js"></script>  
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>  
<script>
     
   function getAge(dateString) 
    {
    var today = new Date();
    var birthDate = new Date(dateString);
    var age = today.getFullYear() - birthDate.getFullYear();
    var m = today.getMonth() - birthDate.getMonth();
    if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) 
    {
        age--;
    }
    return age;
  }
console.log('age: ' + getAge("1980/08/10"));
  function validation()
  {
    var username=document.getElementById('username').value;
    var fname=document.getElementById("fname").value;
    var mname=document.getElementById("mname").value;
    var lname=document.getElementById("lname").value;
    var dob=document.getElementById("dob").value;
    var contact=document.getElementById("contact").value;
    var city=document.getElementById("city").value;
    var pin_code=document.getElementById("pin").value;
    var pass=document.getElementById('pass').value;
    var confpassword=document.getElementById('conpass').value;
   
   
    if(pass!=confpassword)
    {
      document.getElementById('conpassw').innerHTML="**password does not match";
      return false;
    }

    if(!isNaN(fname))
    {
      document.getElementById("first").innerHTML="**Numbers are not alloewed";
      return false;
    }
    if(!isNaN(mname))
    {
      document.getElementById("middle").innerHTML="**Numbers are not alloewed";
      return false;
    }
    if(!isNaN(lname))
    {
      document.getElementById("last").innerHTML="**Numbers are not alloewed";
      return false;
    }
  
    if((getAge(dob)<18)||(getAge(dob)>100))
    {
      document.getElementById("birth").innerHTML="**age must be greater than 18 and less than 100";
      alert(getAge(dob));
      return false;
    }
    if(isNaN(contact))
    {
      document.getElementById("number").innerHTML="**Contact Number is not valid";
      return false;
    }
    if(isNan(pin_code))
    {
      document.getElementById("code").innerHTML="**Pin code is not valid";
      return false;
    }
    if(!isNaN(city))
    {
      document.getElementById("citi").innerHTML="**Numbers are not alloewed in the city name";
      return false;
    }

	</script>
	 
</head>
